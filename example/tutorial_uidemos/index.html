  <script type="text/javascript">

    /*

    (function () {

      var app = '../../';

      window.getAppUITemplatePath = function (path) {
        return 'text!../../ui/' + path + '.html';
      }

      require.config({
        shim: {
          _: {
            exports: '_'
          }
        },
        paths: {
          'text': app + 'vendor/require.text',
          //UI×é¼þ
          'UIView': app + 'ui/ui.abstract.view',
          'UILayer': app + 'ui/ui.layer',
          'UIAlert': app + 'ui/ui.alert',
          'UIMask': app + 'ui/ui.mask',
          'UILoading': app + 'ui/ui.loading',
          'UIReLoading': app + 'ui/ui.reloading',
          'UIToast': app + 'ui/ui.toast',
          'UIInlineView': app + 'ui/ui.inline.view',
          'UINum': app + 'ui/ui.num',
          'UISwitch': app + 'ui/ui.switch',
          'UIBubbleLayer': app + 'ui/ui.bubble.layer',
          'UITab': app + 'ui/ui.tab',
          'UITabs': app + 'ui/ui.tabs',
          'UIScroll': app + 'ui/ui.scroll',
          'UIScrollLayer': app + 'ui/ui.scroll.layer',
          'UIRadioList': app + 'ui/ui.radio.list',
          'UISelect': app + 'ui/ui.select',
          'UIGroupSelect': app + 'ui/ui.group.select'
        }

      });

    })();



    require(['UIAlert', 'UIMask', 'UILoading', 'UIReLoading', 'UIToast', 'UINum', 'UISwitch', 'UIBubbleLayer', 'UITab', 'UIRadioList', 'UIScrollLayer', 'UISelect', 'UIGroupSelect'], function (UIAlert, UIMask, UILoading, UIReLoading, UIToast, UINum, UISwitch, UIBubbleLayer, UITab, UIRadioList, UIScrollLayer, UISelect, UIGroupSelect) {

      window.UIAlert = UIAlert;
      window.UIMask = UIMask;
      window.UILoading = UILoading;
      window.UIReLoading = UIReLoading;
      window.UIToast = UIToast;
      window.UINum = UINum;
      window.UIBubbleLayer = UIBubbleLayer;
      window.UITab = UITab;
      window.UIRadioList = UIRadioList;

      var u = new UISelect();
      u.show();


      var u = new UIGroupSelect();
      u.show();
      window.u = u;

    });
    
  </script>
